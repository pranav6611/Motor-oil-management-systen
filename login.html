<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>


<body class="min-vh-100 d-flex align-items-center justify-content-start bg-dark">



  <div class="position-fixed top-1 start-1 w-100 h-100  "><img src="Loginbackground.png" class="img-fluid  dark-img  img-fluid "
      alt="Responsive image" style="height: 1080px; width: 1920px; filter: brightness(70%);"></div>
  <div class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-10 " style="z-index: -2;"></div>


  <div class="container ">
    <div class="row min-vh-50 align-items-center" style="margin-left: 800px;  border-radius: 20px;">
      <div class="#" >
        <div class="card bg-light bg-opacity-100 shadow-lg p-4">
          <img src="image.png" class="img-fluid img-rounded  " alt="..." style="height: 100px; width: 100px; margin-left:165px;"> 
        <!-- <b><h3 class="text-center mb-2">Login</h3></b>   -->
          <hr>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary" >Login</button>
            </div>
            <!-- <p class="text-center text-muted">
              Redirect to
              <a href="dashboard.html" class="text-decoration-none">dashboard</a>
            </p> -->
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
