    body {

    .sidebar {
      width: 250px;

      position: fixed;
      top: 0;
      left: 0;
      background: #020202;
      color: #fff;
      transition: all 0.3s;

      color: #adb5bd;
      padding: 15px;

    .sidebar .nav-link.active {
      background: #495057;
      color: #fff;
    }

    .sidebar .sidebar-header {
      padding: 20px;
      background: #212529;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    @media (max-width: 991.98px) {
      .sidebar {
        left: -250px;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }
    }

    .navbar {
